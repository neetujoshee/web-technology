<!-- CREATE A HTML PAGE CONTAINING ORDERED AND UNORDERED LISTS.
SET THE VAUE OF ORDERED LIST TYPE TO "A".  THE LISTS SHOULD START AT "D"-->
<html>
    <head>
        <title> ordered and unordered lists</title>
    </head>
    <body>
        <H4> unordered lists</H4>
        <ul>
            <li> hello </li>
            <li>hii</li>
            <li>enjoyy</li>
        </ul>
        <hr>
        <h4> <i>ordered lists</i></h4>
        <ol type="A" start="4">
            <li> dance</li>
            <li> daadance</li>
            <li> nits</li>
        </ol>

    </body>
</html>
