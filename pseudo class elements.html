<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo elements</title>
<style>
a.highlight:hover{
    color: brown;
}
 /* this is pseudo element which is used to style
 specified parts of an elements. */
div:hover{

    background-color: blue;
}
</style>


</head>
<body>
    <a href="nits.jpg" class="highlight"> my website</a>
    <hr>
    <a href="pic.jpg.jpg"> my 2nd website</a>
    <!--you need to add the highlight class to the 
    anchor elements you want to be affected by the hover effect.-->
<hr>
    <div> hover me </div> 
</body>
</html>
