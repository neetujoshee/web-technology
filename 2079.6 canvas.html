<!--create html page containing div having id "dv1". the div should contain a canvas element. the id of canvas should be "mycanvas". 
the height and width of canvas should be 200 and 300-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    
</head>
<body>
    <div id="dv1" >
    <canvas id="mycanvas" height="200" width="300"></canvas>
    </div>
    <style>
        #dv1{
            border: 100px solid rgb(71, 3, 41);
            margin:2px;
        }
        #mycanvas{
            border: 100px solid rgb(216, 24, 24);
        }
    </style>
</body>
</html>
